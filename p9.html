<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
        text{
            font-size:45;
        }
    </style>
</head>
<body>
    <center>
        <h1>this is svg(scalable vector graphics) tag</h1>
        <p><b>(html svg is a modularized language which is used to describe graphics in xml. )</b></p>
    </center>
    <hr>
    <svg></svg>
    <hr>

    <svg>hi svg..!</svg>
    <hr>

    <svg>this is a svg head tag..!</svg>
    <hr>

    <svg style="border:2px solid red"><text x="60" y="75" fill="lightgrey" stroke="grey" stroke width="2">hello svg</text></svg>

    <hr>

    <center><h3>html svg circle example</h3></center>

    <svg width="200" height="200">
        <circle r="80" cx="100" cy="100" fill="lightgrey" stroke="grey" stroke-width="4"></circle>
    </svg>

    <p><b>note:</b> it describe two-dimensional vector and mixed vector/raster graphs in xml.</p>
    <hr>

    <center><h3>html svg polygon example</h3></center>
    <hr>
    <center>
        <svg height="210" width="300">
            <polygon points="100,10,40,198,190,78,10,78,160,198" fill="red" stroke="yellow" stroke-width="4"></polygon>
        </svg>
    </center>
</body>
</html>
